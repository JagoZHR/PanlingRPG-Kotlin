# ==============================================================================
# PanlingBasic 物品配置文件 (v2.0 Updated)
# ==============================================================================
# [基础属性] (数值支持小数):
# phys: 物理伤害 | skill: 法术强度 | def: 物理防御 | mdef: 法术防御
# hp: 额外生命 | speed: 移动速度(0.1=10%) | kb: 击退抗性(1.0=100%)
# crit: 暴击率 | crit_dmg: 爆伤 | pen: 物穿 | mpen: 法穿 | lifesteal: 吸血
# cdr: 冷却缩减 | conserve: 元素保留率 (法师专用) | range: 技能/攻击范围
# arrow_velocity: <Double> (箭矢流速修正, 默认1.0。影响飞行速度与最终伤害)
# ------------------------------------------------------------------------------
# [百分比属性] (属性名 + _pct):
# phys_pct, skill_pct, hp_pct, def_pct, pen_pct, mpen_pct, critdmg_pct...
# ------------------------------------------------------------------------------
# [经济与资源]:
# money_value: <Double> (物品价值, 用于出售或银行存入)
# element_value: <Int> (物品蕴含的元素点数, 用于精炼)
# skill_cost: <Int> (释放技能消耗的灵力/元素点数)
# ------------------------------------------------------------------------------
# [核心配置]:
# type: WEAPON | ARMOR | ACCESSORY | ELEMENT | FABAO | MATERIAL
# class: WARRIOR | ARCHER | MAGE | NONE (职业限制)
# sub_class: <Type> (武器流派, 决定特殊机制)
#   战士流派: PO_JUN (破军:低血高攻/吸血) | GOLDEN_BELL (金钟:防御叠加/RPG横扫)
#   射手流派: SNIPER (狙击:速度加成/无视击退) | RANGER (游侠:快速装填/穿透附魔)
# rarity: COMMON | UNCOMMON | RARE | EPIC | LEGENDARY | MYTHIC | ETERNAL
# set: <SetID> (所属套装ID, 对应 sets.yml)
# fabao_slot: <1-9> (法宝指定快捷栏位, 41=副手)
# attack_speed: <Double> (攻击速度: 4.0=无CD, 1.6=剑, 1.0=斧)
# level: <Int> (等级限制)
# ------------------------------------------------------------------------------
# [技能与触发]:
# ability: <SkillID> (主动技能ID, 需在 skills 文件夹注册)
# passive: <PassiveID> (常驻被动)
# passive_attack: <PassiveID> (攻击触发被动) | passive_hit: <PassiveID> (受击触发被动)
# cooldown: <Seconds> (冷却时间, 支持小数)
# trigger: <Type> (主动技能触发方式)
#   可选值: RIGHT_CLICK, LEFT_CLICK, SHIFT_RIGHT, SHIFT_LEFT
# ------------------------------------------------------------------------------
# [描述与文本] (支持颜色代码 §):
# description: (通用背景故事/简介, 支持多行 list 或 ||| 分割)
# skill_lore: (通用技能说明, 显示在技能栏下方)
# skill_lore_support: (仅限阵法师[辅助]形态显示的技能说明)
# skill_lore_offense: (仅限阵法师[杀伐]形态显示的技能说明)
# ------------------------------------------------------------------------------
# [视觉模型] (1.21+ 新特性):
# item_model: "namespace:id" (物品模型, 改变拿在手里的样子)
# equippable: (可装备组件, 定义物品穿戴行为)
#   slot: HEAD | CHEST | LEGS | FEET | BODY
#   model: "namespace:id" (穿在身上的材质模型)
#   camera_overlay: "namespace:id" (第一人称遮罩)
#   allowed_entities: [PLAYER, ZOMBIE...]
# ------------------------------------------------------------------------------
# [旧版材质]:
# model_data: <Int> (兼容 OptiFine/CIT 的 CustomModelData)
# ==============================================================================

